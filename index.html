<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- CSS -->
    <link rel="stylesheet" href="Styles/styles.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="banner">
          <img class="img" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="desc">
          <h2>Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="value">
          <img class="icon" src="images/icon-ethereum.svg" alt="" />
          <p class="eth">0.041 ETH</p>
          <img class="icon2" src="images/icon-clock.svg" alt="" />
          <p class="days">3 days left</p>
        </div>
        <div class="creations">
          <img class="imgAvatar" src="images/image-avatar.png" alt="" />
          <p>Creation of</p>
          <p class="name">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
